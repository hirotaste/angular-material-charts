<div class="container">
  <div class="d-flex mt-5 mb-3">
    <div class="m-2">
      <button mat-raised-button color="primary" class="mb-3" (click)="handleOpenModal()">Cadastrar</button>
    </div>

    <div class="col-12 m-2 ms-4">
      <form class="col" novalidate>
        <mat-form-field class="col">
          <mat-select class="col" placeholder="Selecione o usuário" #singleSelect (selectionChange)="handleSearch($event)">
            <mat-option *ngFor="let user of users" [value]="user.id">
              {{ user.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </div>
  </div>

  <div class="cartao">
    <div class="tabela">
      <table mat-table [dataSource]="posts" class="mat-elevation-z8 list-table">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element">
            <a class="item-link" [routerLink]="" (click)="handleOpenModal(element)">
              {{element.id}}
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef> Usuário </th>
          <td mat-cell *matCellDef="let element">
            <a class="item-link" [routerLink]="" (click)="handleOpenModal(element)">
              {{ getUser(element.userId) }}
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Título </th>
          <td mat-cell *matCellDef="let element">
            <a class="item-link" [routerLink]="" (click)="handleOpenModal(element)">
              {{ element.title }}
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> Editar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="handleOpenModal(element)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


    </div>
  </div>
</div>
